<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="text"><h1></h1></div>
            <div class="item1  btn"><button class="num">1</button></div>
            <div class="item2  btn"><button class="num">2</button></div>
            <div class="item3  btn"><button class="num">3</button></div>
            <div class="item4 btn"><button class="plus">+</button></div>
            <div class="item5  btn"><button class="num">4</button></div>
            <div class="item6  btn"><button class="num">5</button></div>
            <div class="item7  btn"><button class="num">6</button></div>
            <div class="item8 btn"><button class="subt">-</button></div>
            <div class="item9  btn"><button class="num">7</button></div>
            <div class="item10  btn"><button class="num">8</button></div>
            <div class="item11 btn"><button class="num">9</button></div>
            <div class="item12 btn"><button class="mult">*</button></div>
            <div class="item13  btn"><button class="num zero">0</button></div>
            <div class="item14 btn"><button class="back"><-</button></div>
            <div class="item15 btn"><button class="equal">=</button></div>
            <div class="item16 btn"><button class="divid">/</button></div>
            <div class="item17 btn"><button class="dot">.</button></div>
            <div class="item18 btn"><button class="leftb">(</button></div>
            <div class="item19 btn"><button class="rightb">)</button></div>
            <div class="item20 btn"><button class="clear">C</button></div>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
